<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>LG 銷售黑白棋</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 120px);
      grid-template-rows: repeat(5, 120px);
      gap: 5px;
      margin-top: 30px;
    }

    .cell {
      width: 120px;
      height: 120px;
      background-color: #fff;
      border: 2px solid #999;
      text-align: center;
      vertical-align: middle;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      transition: background-color 0.2s ease;
    }

    .cell:hover {
      background-color: #eee;
    }

    .black::after, .white::after {
      content: "";
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
    }

    .black::after {
      background-color: black;
    }

    .white::after {
      background-color: white;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>LG 銷售黑白棋</h1>
  <div id="board"></div>

  <script>
    const questions = [
      "請說明Magic Remote的滾輪功能",
      "示範如何快速切換訊號源",
      "讓客人試試語音搜尋Netflix",
      "比較OLED與QNED的差異",
      "介紹OLED的像素自發光",
      "讓客人試試快捷鍵功能",
      "請找出遙控器的設定鍵",
      "講解ThinQ AI的語音指令應用",
      "請問如何啟動無線螢幕分享",
      "展示如何調整影像模式",
      "讓客戶用語音改變音量",
      "解釋什麼是Filmmaker模式",
      "講解AI亮度調整功能",
      "介紹Art Gallery模式",
      "展示M4如何無線連接音響",
      "比較傳統遙控器與Magic Remote",
      "請展示遊戲模式開啟",
      "怎麼調整畫面比例？",
      "聲控搜尋YouTube上的食譜",
      "用遙控器找到設定中的網路",
      "示範電視與手機連動",
      "如何聲控關閉電視",
      "展示遙控器指標滑動流暢度",
      "聲控打開Disney+",
      "介紹透明OLED的應用場景"
    ];

    const board = document.getElementById("board");
    let turn = "black";

    const shuffled = questions.sort(() => 0.5 - Math.random());

    for (let i = 0; i < 25; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.innerText = shuffled[i];
      cell.addEventListener("click", function () {
        if (!cell.classList.contains("black") && !cell.classList.contains("white")) {
          cell.classList.add(turn);
          turn = turn === "black" ? "white" : "black";
        }
      });
      board.appendChild(cell);
    }
  </script>
</body>
</html>
