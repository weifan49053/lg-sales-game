<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LG消費者需求配對</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 16px;
      margin: 10px 0;
    }
    #history {
      text-align: left;
      margin: 10px auto;
      font-size: 15px;
      max-width: 400px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .questions {
      display: flex;
      justify-content: space-around;
    }
    .question-box {
      background: #fff;
      border-radius: 10px;
      border: 3px solid transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 30%;
      padding: 16px;
      min-height: 160px;
      font-size: 18px;
      transition: border-color 0.2s;
    }
    .question-box.selected {
      border-color: #2ecc71;
      background-color: #f0fff4;
    }
    .answers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .answer {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
      border: 2px solid #ccc;
      transition: all 0.2s ease;
    }
    .answer:hover {
      background: #f0f8ff;
      border-color: #3498db;
    }
    .answer.used {
      background: #ddd;
      color: #999;
      cursor: default;
      pointer-events: none;
    }
    .matched-answers {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h1>LG 消費者需求配對</h1>
  <div id="timer">花費時間：<span id="time">0</span> 秒</div>
  <div id="history">
    <strong>近五次紀錄：</strong>
    <ul id="records" style="padding-left: 20px; margin-top: 6px;"></ul>
  </div>
  <div class="container">
    <div class="questions" id="questions"></div>
    <div class="answers" id="answers"></div>
    <button onclick="submit()">送出配對</button>
  </div>

  <script>
    const allData = [
      ["我平常喜歡追劇看電影，希望畫面漂亮、聲音有臨場感。", ["AI影像", "AI音效"]],
      ["沒有用過智慧電視，怕操作很困難。", ["AI智慧滑鼠遙控器", "LG webOS"]],
      ["重視家裡裝潢風格，牆面也無法再挖洞藏線，想找能壁掛安裝有質感，又不想要有一堆線材設備的電視。", ["零間隙壁掛", "真無線影音傳輸技術"]],
      ["有沒有那種能連手機的？拍的照片影片都想用大螢幕來看。", ["Airplay", "Chromecast"]],
      ["我只想買一台操作方便'、系統穩定的電視", ["LG webOS", "AI智慧滑鼠遙控器"]],
      ["剛搬新家，希望電視是那種看起來很有質感的。", ["零間隙壁掛", "OLED超薄機身"]],
      ["我覺得LG電視畫質很不錯，但又想要更有環繞感的音效體驗", ["AI音效", "LG Soundbar"]],
      ["電視能像手機一樣用語音控制嗎？", ["AI智慧語音搜尋", "AI智慧滑鼠遙控器"]],
      ["家裡有長輩小孩，比較注重護眼相關的功能", ["OLED低藍光護眼認證", "OLED不閃爍認證"]],
      ["我都看YouTube，能不能直接講話叫出來，不要一層一層找。", ["AI智慧語音搜尋", "AI智慧滑鼠遙控器"]],
      ["以前買電視過1~2年就沒辦法更新，現在能像手機一直更新嗎？", ["軟體五年更新保證", "LG webOS"]],
      ["喜歡打電動，有支援遊戲規格嗎?", ["G-sync", "Freesync"]],
      ["有時只是想放空，打開電視能不能主動推薦我一些內容", ["AI歡迎模式", "AI個人化推薦"]],
      ["是爸媽要看第四台的，遙控器能不能不用那麼多支，簡單一點", ["機上盒整合功能", "AI智慧滑鼠遙控器"]],
      ["冷氣跟洗衣機都是LG的，能不能用電視整合在一起，應該會更方便吧？", ["支援ThinQ", "居家中心功能"]]
    ];

    let selectedBox = null;
    let matchMap = new Map();
    let startTime = Date.now();
    let timer = setInterval(() => {
      document.getElementById("time").textContent = Math.floor((Date.now() - startTime) / 1000);
    }, 1000);
    let last5Times = [];

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function initGame() {
      const selected = shuffle(allData).slice(0, 3);
      const allAnswers = [...new Set(selected.flatMap(d => d[1]))];
      const qWrap = document.getElementById("questions");
      const aWrap = document.getElementById("answers");
      qWrap.innerHTML = "";
      aWrap.innerHTML = "";
      matchMap.clear();

      selected.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question-box";
        div.innerHTML = `<div>${item[0]}</div><div class="matched-answers" id="matched-${index}"></div>`;
        div.onclick = () => {
          document.querySelectorAll('.question-box').forEach(e => e.classList.remove('selected'));
          selectedBox = index;
          div.classList.add("selected");
        };
        qWrap.appendChild(div);
      });

      shuffle(allAnswers).forEach(text => {
        const ans = document.createElement("div");
        ans.className = "answer";
        ans.textContent = text;
        ans.onclick = () => {
          if (selectedBox === null) return;
          const matchedList = matchMap.get(selectedBox) || [];
          if (matchedList.length >= 2) return;
          matchedList.push(text);
          matchMap.set(selectedBox, matchedList);
          document.getElementById("matched-" + selectedBox).textContent = matchedList.join("、");
          ans.classList.add("used");
          selectedBox = null;
          document.querySelectorAll('.question-box').forEach(e => e.classList.remove('selected'));
        };
        aWrap.appendChild(ans);
      });

      window.currentQuestions = selected;
    }

    function submit() {
      let allCorrect = true;
      for (let i = 0; i < 3; i++) {
        const correct = window.currentQuestions[i][1];
        const selected = matchMap.get(i) || [];
        const ok = correct.every(ans => selected.includes(ans)) && selected.length === correct.length;
        if (!ok) {
          allCorrect = false;
          break;
        }
      }
      if (allCorrect) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        last5Times.unshift(seconds);
        if (last5Times.length > 5) last5Times.pop();
        alert("配對成功！請與顧客 " + (Math.floor(Math.random() * 3) + 1) + " 進行實地銷售演練！");
        renderHistory();
        clearInterval(timer);
        setTimeout(() => {
          startTime = Date.now();
          timer = setInterval(() => {
            document.getElementById("time").textContent = Math.floor((Date.now() - startTime) / 1000);
          }, 1000);
          initGame();
        }, 100);
      } else {
        alert("有錯誤，請重新配對！");
        initGame();
      }
    }

    function renderHistory() {
      const ul = document.getElementById("records");
      ul.innerHTML = "";
      last5Times.forEach((sec, i) => {
        const li = document.createElement("li");
        li.textContent = `第${i + 1}次：${sec}秒`;
        ul.appendChild(li);
      });
    }

    initGame();
  </script>
</body>
</html>
